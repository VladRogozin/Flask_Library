{% extends 'base.html' %}

{% block title %}Flask Library - {{ title }}{% endblock %}
{% block content %}
    <div class="text-center">
        <h1>You search: {{ search_term }}</h1>
    </div>
    <br>
    <table class="table table-success table-striped table-hover table-bordered rounded">
        <thead>
            <tr>
                <th> </th>
                <th> Book </th>
                <th> Author </th>
                <th> Detail </th>
            </tr>
        </thead>
        {% for book in books %}
            <div>
                <tr>
                    <th class="text-center" ><img src="{{ url_for('static', filename='images/' + book.image_filename) }}" height="220" width="150"></th>
                    <th>{{ book.title }}</th>
                    <th>{{ book.author }}</th>
                    <th><a style="color: #2b7043" href="{{ url_for('detail', pk=book.id) }}">About</a></th>
                </tr>
            </div>
        {% endfor %}
    </table>


{% endblock %}
