{% extends 'base.html' %}

{% block content %}
    <h1>My Books</h1>
    {% if books %}
        <table class="table table-success table-striped table-hover table-bordered rounded">
        <thead>
            <tr>
                <th> Title </th>
                <th> load text </th>
            </tr>
        </thead>
        {% for book in books %}
            <div>
                <tr>
                    <th>{{ book.title }}</th>
                    <th><a style="color: #2b7043" href="{{ url_for('edit_text', text_id=book.id) }}">About</a></th>
                </tr>
            </div>
        {% endfor %}
    </table>
    {% else %}
        <p>You have no books.</p>
    {% endif %}
{% endblock %}
